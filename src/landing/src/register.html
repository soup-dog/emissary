<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="/js/messenger.js" type="module"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/popup.css">
</head>
<body>
    <div>
        <input type="text" id="register-username"></input>
        <button type="button" id="register-submit">Register</button>
        <p id="register-error"></p>
        <script type="module">
            import { app } from "/js/messenger.js";
    
            // get references to DOM elements
            let usernameInput = document.getElementById("register-username");
            let error = document.getElementById("register-error");
            let submit = document.getElementById("register-submit");
            let downloadLink = document.getElementById("register-key-download");
            let downloadPopup = document.getElementById("register-download-popup");
            
            function registerHandler() {
                let username = usernameInput.value;

                if (app.usernameAvailable(username)) { // check if username is available
                    app.register(username)
                        .then(userKey => userKey.exportAsDataURL())
                        .then(dataURL => {
                            downloadLink.setAttribute("href", dataURL); // set the uri on the download link
                            downloadLink.setAttribute("download", username + ".key"); // set the download filename
                            downloadPopup.style["display"] = "flex"; // show the key download popup
                        });
                }
                else {
                    error.innerHTML = "That username is not available.";
                }
            }
    
            submit.addEventListener("click", registerHandler);
        </script>
    </div>
    <div class="popup-container" id="register-download-popup" style="display: none">
        <div class="neumorphic popup">
            <!-- <img src="cross.svg" alt="Exit cross" class="popup-close" onclick="document.getElementById('register-download-popup').style['display'] = 'none'"> -->
            <p>This is your unique key file containing the complete key for your account. <b>Keep it safe</b>. <b>Do not share it with anyone</b>. If you lose this key, <b>you will not be able to access your account</b>.</p>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="register-key-download" class="big-button" onclick="window.location = '/login.html'">Key Download</a>
        </div>
    </div>
</body>
</html>
