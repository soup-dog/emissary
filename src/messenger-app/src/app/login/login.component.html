<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="">
        Username: <input type="text" name="" id="" formControlName="username">
    </label>
    <label for="">
        Key File: <input type="file" name="" id="" formControlName="keyFile">
    </label>
    <button type="submit" class="big-button">Login</button>
</form>
<div *ngIf="loginError">
    Username or key is incorrect.
</div>
